<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>המקווה חינה של עמית - 28.8</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      text-align: center;
      direction: rtl;
      background: url('henna1.png') no-repeat center top;
      background-size: cover;
    }

    .form-wrapper {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 16px;
    }

    /* Default for mobile */
    @media (max-width: 767px) {
      .form-wrapper {
        top: 72vh; /* position relative to screen height */
      }
    }

    /* For tablets */
    @media (min-width: 768px) and (max-width: 1023px) {
      .form-wrapper {
        top: 68vh;
      }
    }

    /* For desktops */
    @media (min-width: 1024px) {
      .form-wrapper {
        top: 65vh;
      }
    }

    form {
      background-color: rgba(250, 243, 229, 0.94);
      padding: 12px 14px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 260px;
      width: 100%;
    }

    input, button {
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      text-align: right;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: flex-start;
    }

    .row input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    button {
      background-color: white;
      color: #197D8F; /* blue text */
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #197D8F;
    }

    .spinner {
      margin: 15px auto;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #responseMsg {
      margin-top: 12px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <form id="rsvpForm">
      <input type="text" id="name" name="name" placeholder="השם שלך" required />

      <div class="row">
        <input type="checkbox" id="attendYes" />
        <label for="attendYes">מגיעה</label>
      </div>

      <div class="row">
        <input type="checkbox" id="attendNo" />
        <label for="attendNo">לא מגיעה</label>
      </div>

      <input type="hidden" id="attendance" name="attendance" value="לא מגיע/ה" />

      <button type="submit">שליחה</button>

      <div id="spinner" class="spinner"></div>
      <p id="responseMsg"></p>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwQeOi50DvDvKjun1ioqITP9CJNTauXOV0XpsLPqtpfRuiWrRBFlEUxhIR97VKh8yTubg/exec';
    const form = document.getElementById('rsvpForm');
    const msg = document.getElementById('responseMsg');
    const spinner = document.getElementById('spinner');
    const attendYes = document.getElementById('attendYes');
    const attendNo = document.getElementById('attendNo');
    const attendanceHidden = document.getElementById('attendance');

    function syncAttendance() {
      if (this === attendYes && attendYes.checked) {
        attendNo.checked = false;
        attendanceHidden.value = 'מגיע/ה';
      } else if (this === attendNo && attendNo.checked) {
        attendYes.checked = false;
        attendanceHidden.value = 'לא מגיע/ה';
      } else if (!attendYes.checked && !attendNo.checked) {
        attendanceHidden.value = 'לא מגיע/ה';
      }
    }
    attendYes.addEventListener('change', syncAttendance);
    attendNo.addEventListener('change', syncAttendance);

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      spinner.style.display = 'block';
      msg.textContent = '';
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(r => r.text?.() ?? '')
        .then(() => {
          spinner.style.display = 'none';
          msg.innerHTML = "✅ תודה! נשמר בהצלחה";
          form.reset();
          attendanceHidden.value = 'לא מגיע/ה';
        })
        .catch(() => {
          spinner.style.display = 'none';
          msg.textContent = "שגיאה בשליחה ❌";
        });
    });
  </script>

</body>
</html>
