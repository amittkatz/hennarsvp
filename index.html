<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amit - mikveh henna party!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      direction: ltr;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: url('henna.png') no-repeat center center;
      background-size: contain;
      background-color: #ffffff;
    }

    @media (max-width: 767px) {
      html, body {
      background-size: contain;       /* keep entire image visible */
      background-position: top center;/* sit the invite higher */
      }
      .form-wrapper { top: 55%; }
    }

    @media (min-width: 768px) {
      .form-wrapper {
        top: 55%;
        transform: translateY(0%);
      }
    }

    .form-wrapper {
      position: absolute;
      top: 60%;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 16px;
      transform: translateX(-10px); /* move left by 10px */

    }

    form {
      background-color: #f9f4eb;
      padding: 12px 14px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 240px;
      width: 100%;
    }

    input, button, textarea {
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      direction: rtl;
      text-align: right;
    }

    /* checkbox rows */
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: flex-start;
      direction: rtl;
      text-align: right;
      margin: 8px 0;
    }
    .row input[type="checkbox"] {
      width: auto;
      margin: 0;
    }
    .row label {
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }

    button {
      background-color: #0f6f7e;
      color: white;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      border: none;
    }

    .spinner {
      margin: 15px auto;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #responseMsg {
      margin-top: 12px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
    }

    a {
      color: #2b3a67;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <form id="rsvpForm">
      <!-- name -->
      <input type="text" id="name" name="name" placeholder="השם שלך" required />

      <!-- מגיעה (כן) -->
      <div class="row">
        <input type="checkbox" id="attendYes" />
        <label for="attendYes">מגיעה</label>
      </div>

      <!-- לא מגיעה -->
      <div class="row">
        <input type="checkbox" id="attendNo" />
        <label for="attendNo">לא מגיעה</label>
      </div>

      <!-- hidden field your API reads -->
      <input type="hidden" id="attendance" name="attendance" value="לא מגיע/ה" />

      <button type="submit">שליחה</button>

      <div id="spinner" class="spinner"></div>
      <p id="responseMsg"></p>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwQeOi50DvDvKjun1ioqITP9CJNTauXOV0XpsLPqtpfRuiWrRBFlEUxhIR97VKh8yTubg/exec';
    const form = document.getElementById('rsvpForm');
    const msg = document.getElementById('responseMsg');
    const spinner = document.getElementById('spinner');

    const attendYes = document.getElementById('attendYes');
    const attendNo = document.getElementById('attendNo');
    const attendanceHidden = document.getElementById('attendance');

    // Mutually exclusive checkboxes + set hidden value
    function syncAttendance() {
      if (this === attendYes && attendYes.checked) {
        attendNo.checked = false;
        attendanceHidden.value = 'מגיע/ה';
      } else if (this === attendNo && attendNo.checked) {
        attendYes.checked = false;
        attendanceHidden.value = 'לא מגיע/ה';
      } else if (!attendYes.checked && !attendNo.checked) {
        // default when both unchecked
        attendanceHidden.value = 'לא מגיע/ה';
      }
    }
    attendYes.addEventListener('change', syncAttendance);
    attendNo.addEventListener('change', syncAttendance);

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);

      spinner.style.display = 'block';
      msg.textContent = '';

      fetch(scriptURL, {
        method: 'POST',
        body: formData,
        // If you still hit CORS from GitHub Pages, uncomment the next line:
        // mode: 'no-cors'
      })
      .then(r => r.text?.() ?? '')  // tolerate opaque response if no-cors is used
      .then(() => {
        spinner.style.display = 'none';
        msg.innerHTML = "✅ תודה! נשמר בהצלחה";
        form.reset();
        // reset hidden after clearing
        attendanceHidden.value = 'לא מגיע/ה';
      })
      .catch(() => {
        spinner.style.display = 'none';
        msg.textContent = "שגיאה בשליחה ❌";
      });
    });
  </script>

</body>
</html>
